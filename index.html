<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Arnav Shah - Portfolio Website" />
    <title>Arnav Shah | Portfolio</title>
    <style>
      /* ======== GLOBAL STYLES ======== */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top left, #1c1f47 0, #05071b 45%, #180b35 100%);
        color: #e6f4ff;
        overflow: hidden; /* keeps intro centred cleanly */
      }

      /* ======== HERO SECTION ======== */
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 1.5rem;
      }

      .hero-inner {
        max-width: 720px;
      }

      /* ======== HEADING GLOW ======== */
      .intro-heading {
        font-size: clamp(2.4rem, 4vw, 3.2rem);
        font-weight: 700;
        letter-spacing: 0.04em;
        margin: 0 0 1.25rem;
        color: #f5f7ff;
        text-shadow:
          0 0 16px rgba(126, 196, 255, 0.8),
          0 0 36px rgba(109, 92, 255, 0.7),
          0 0 72px rgba(88, 150, 255, 0.65);
      }

      /* ======== TYPING UNDERGLOW WRAPPER ======== */
      .typing-glow {
        position: relative;
        display: inline-flex;
        align-items: baseline;
        padding-inline: 0.45em;
        padding-block: 0.2em 0.7em; /* extra space below for glow */
      }

      /* ======== UNDERGLOW BAR ======== */
      .typing-glow::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0.05em;
        height: 0.55em;
        background: radial-gradient(
          ellipse at center,
          rgba(126, 196, 255, 0.7),
          rgba(126, 196, 255, 0.3) 40%,
          transparent 75%
        );
        filter: blur(10px);
        opacity: 0.9;
        pointer-events: none;
        z-index: -1;
      }

      /* ======== TYPING TEXT ======== */
      .typing-text {
        position: relative;
        font-size: clamp(1.25rem, 2vw, 1.6rem);
        font-weight: 500;
        letter-spacing: 0.06em;
        color: #e6f4ff;
        text-decoration: none;  /* removes underline */
        text-shadow:
          0 0 8px rgba(150, 216, 255, 0.7),
          0 0 18px rgba(109, 92, 255, 0.65);
      }

      /* Removes default focus outline */
      .typing-text:focus-visible {
        outline: none;
      }

      /* ======== CURSOR ======== */
      .typing-cursor {
        display: inline-block;
        margin-left: 0.15em;
        font-size: 1.1em;
        opacity: 1;
        animation: cursor-blink 0.9s steps(2, start) infinite;
      }

      @keyframes cursor-blink {
        0%, 49% {
          opacity: 1;
        }
        50%, 100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <section class="hero">
      <div class="hero-inner">
        <h1 class="intro-heading">Welcome to my portfolio website</h1>

        <div class="typing-glow">
          <a
            href="https://www.arnavshah.co.uk"
            class="typing-text"
            id="typing-text"
            target="_blank"
            rel="noopener noreferrer"
          ></a>
          <span class="typing-cursor">|</span>
        </div>
      </div>
    </section>

    <script>
      (function () {
        const text = "www.arnavshah.co.uk";
        const el = document.getElementById("typing-text");
        const cursor = document.querySelector(".typing-cursor");

        let index = 0;
        const delay = 120; // ms per character

        function typeNext() {
          if (!el) return;

          if (index <= text.length) {
            el.textContent = text.slice(0, index);
            index++;
            setTimeout(typeNext, delay);
          } else {
            // keep cursor blinking when finished
            cursor && cursor.classList.add("typing-done");
          }
        }

        window.addEventListener("load", typeNext);
      })();
    </script>
  </body>
</html>
