<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Arnav Shah - Portfolio Website" />
    <title>Arnav Shah | Portfolio</title>
    <style>
      /* ======== GLOBAL STYLES ======== */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(
          circle at top left,
          #2b2b2b 0%,
          #1c1c1c 40%,
          #0c0c0c 100%
        );
        color: #e6f4ff;
        overflow: hidden;
      }

      /* ======== HERO SECTION ======== */
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 1.5rem;
      }

      .hero-inner {
        max-width: 720px;
      }

      /* ======== FADE-IN ANIMATION ======== */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(14px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ======== MAIN HEADING ======== */
      .intro-heading {
        font-size: clamp(2.4rem, 4vw, 3.2rem);
        font-weight: 700;
        letter-spacing: 0.04em;
        margin: 0 0 0.5rem;
        color: #f5f7ff;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.25);
        opacity: 0;
        animation: fade-in-up 0.85s ease-out forwards;
        animation-delay: 0.1s;
      }

      .intro-subheading {
        font-size: clamp(2.2rem, 3.5vw, 3rem);
        font-weight: 700;
        letter-spacing: 0.04em;
        margin: 0 0 1.5rem;
        color: #f5f7ff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        opacity: 0;
        animation: fade-in-up 0.9s ease-out forwards;
        animation-delay: 0.25s;
      }

      /* ======== TYPING UNDERGLOW WRAPPER ======== */
      .typing-glow {
        position: relative;
        display: inline-flex;
        align-items: baseline;
        padding-inline: 0.6em;
        padding-block: 0.3em 1.3em;
      }

      /* ======== UNDERGLOW BAR (2x SPREAD, COOL WHITE-BLUE) ======== */
      .typing-glow::before {
        content: "";
        position: absolute;
        left: -30%;
        right: -30%;
        bottom: -0.35em;
        height: 1.7em;
        background: radial-gradient(
          ellipse at center,
          rgba(240, 250, 255, 0.95) 0%,
          rgba(180, 220, 255, 0.65) 25%,
          rgba(120, 180, 255, 0.35) 50%,
          rgba(50, 50, 60, 0.15) 75%,
          transparent 100%
        );
        filter: blur(32px);
        opacity: 1;
        pointer-events: none;
        z-index: -1;
      }

      /* ======== TYPING TEXT ======== */
      .typing-text {
        position: relative;
        font-size: clamp(1.25rem, 2vw, 1.6rem);
        font-weight: 500;
        letter-spacing: 0.06em;
        color: #f0f4ff;
        text-decoration: none;
        text-shadow: 0 0 12px rgba(200, 230, 255, 0.9),
          0 0 26px rgba(150, 200, 255, 0.75);
      }

      .typing-text:focus-visible {
        outline: none;
      }

      /* ======== CURSOR ======== */
      .typing-cursor {
        display: inline-block;
        margin-left: 0.15em;
        font-size: 1.1em;
        opacity: 1;
        animation: cursor-blink 0.9s steps(2, start) infinite;
      }

      @keyframes cursor-blink {
        0%,
        49% {
          opacity: 1;
        }
        50%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <section class="hero">
      <div class="hero-inner">
        <h1 class="intro-heading">Welcome To My</h1>
        <h2 class="intro-subheading">Portfolio Website</h2>

        <div class="typing-glow">
          <a
            href="https://www.arnavshah.co.uk"
            class="typing-text"
            id="typing-text"
            target="_blank"
            rel="noopener noreferrer"
          ></a>
          <span class="typing-cursor">|</span>
        </div>
      </div>
    </section>

    <script>
      (function () {
        const text = "www.arnavshah.co.uk";
        const el = document.getElementById("typing-text");
        const cursor = document.querySelector(".typing-cursor");

        let index = 0;
        const delay = 120;

        function typeNext() {
          if (!el) return;

          if (index <= text.length) {
            el.textContent = text.slice(0, index);
            index++;
            setTimeout(typeNext, delay);
          } else {
            cursor && cursor.classList.add("typing-done");
          }
        }

        window.addEventListener("load", typeNext);
      })();
    </script>
  </body>
</html>
